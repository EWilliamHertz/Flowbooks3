<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowBooks | Smart Bokföring för Företagare</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="landing-header">
        <div class="container">
            <nav class="main-nav">
                <h2 class="logo">FlowBooks</h2>
                <div class="nav-links">
                    <a href="login.html" class="btn btn-secondary" data-i18n-key="login"></a>
                    <a href="register.html" class="btn btn-primary" data-i18n-key="register"></a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section id="hero" class="hero-section">
            <div class="container text-center">
                <h1 class="hero-title" data-i18n-key="heroTitle"></h1>
                <p class="hero-subtitle" data-i18n-key="heroSubtitle"></p>
                <a href="register.html" class="btn btn-primary btn-large" data-i18n-key="startForFree"></a>
                <div class="hero-image-container">
                    <img src="https://i.imgur.com/YiGzW1q.jpeg" alt="Skärmdump av FlowBooks översiktspanel" class="hero-image">
                </div>
            </div>
        </section>

        <section id="features" class="features-section">
            <div class="container">
                <div class="section-header text-center">
                    <h2 data-i18n-key="featuresTitle"></h2>
                    <p data-i18n-key="featuresSubtitle"></p>
                </div>

                <div class="features-grid">
                    <div class="feature-card">
                        <div class="feature-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path></svg>
                        </div>
                        <h3 data-i18n-key="featureBankConnectionTitle"></h3>
                        <p data-i18n-key="featureBankConnectionDescription"></p>
                    </div>

                    <div class="feature-card">
                        <div class="feature-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>
                        </div>
                        <h3 data-i18n-key="featureReceiptScanningTitle"></h3>
                        <p data-i18n-key="featureReceiptScanningDescription"></p>
                    </div>

                    <div class="feature-card">
                        <div class="feature-icon">
                           <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                        </div>
                        <h3 data-i18n-key="featureCrmTitle"></h3>
                        <p data-i18n-key="featureCrmDescription"></p>
                    </div>

                    <div class="feature-card">
                        <div class="feature-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>
                        </div>
                        <h3 data-i18n-key="featureInvoicingTitle"></h3>
                        <p data-i18n-key="featureInvoicingDescription"></p>
                    </div>

                    <div class="feature-card">
                        <div class="feature-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></svg>
                        </div>
                        <h3 data-i18n-key="featureInventoryTitle"></h3>
                        <p data-i18n-key="featureInventoryDescription"></p>
                    </div>

                    <div class="feature-card">
                        <div class="feature-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                        </div>
                        <h3 data-i18n-key="featureTaxTitle"></h3>
                        <p data-i18n-key="featureTaxDescription"></p>
                    </div>
                </div>
            </div>
        </section>

        <section class="cta-section">
            <div class="container text-center">
                <h2 data-i18n-key="ctaTitle"></h2>
                <p data-i18n-key="ctaSubtitle"></p>
                <a href="register.html" class="btn btn-primary btn-large" data-i18n-key="ctaButton"></a>
            </div>
        </section>
    </main>

    <footer class="landing-footer">
        <div class="container">
            <p data-i18n-key="footerText"></p>
            <div class="language-switcher">
                <a href="#sv">Svenska</a> |
                <a href="#en">English</a> |
                <a href="#zh">中文</a>
            </div>
        </div>
    </footer>
    <script src="js/i18n.js" type="module"></script>
    <script type="module">
        import { initializeLanguageSwitcher, loadInitialLanguage } from './js/i18n.js';
        document.addEventListener('DOMContentLoaded', () => {
            initializeLanguageSwitcher();
            loadInitialLanguage();
        });
    </script>
</body>
</html>
