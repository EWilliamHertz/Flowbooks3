<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | FlowBooks</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js" defer></script>
    <script src="https://link.tink.com/1.0.0/tink-link.js" defer></script>

</head>
<body>
    <div id="app-container" style="visibility: hidden;">
        
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2 class="logo">FlowBooks</h2>
            </div>
            <nav class="sidebar-nav">
                <ul></ul>
            </nav>
        </aside>
        
        <div class="main-content">
            
            <header class="main-header">
                <div class="header-left">
                    <button id="hamburger-btn" class="hamburger-menu">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </button>
                    <div class="global-search-container">
                        <input type="text" id="global-search-input" data-i18n-key="searchPlaceholder" placeholder="Sök allt (kunder, fakturor, produkter)...">
                        <div id="global-search-results" class="global-search-results-dropdown"></div>
                    </div>
                </div>
                <div class="header-right">
                    <div class="company-selector" style="margin-right: 15px;">
                        <select id="company-selector" class="form-input" style="min-width: 200px;"></select>
                    </div>
                    <button id="new-item-btn" class="btn btn-primary" style="display: none;"></button>
                    <div class="profile-container">
                        <div id="user-profile-icon" class="user-profile"></div>
                        <div id="profile-dropdown" class="profile-dropdown">
                            <a href="#" id="settings-link" data-i18n-key="settings">Inställningar</a>
                            <a href="#" id="logout-btn" data-i18n-key="logout">Logga ut</a>
                        </div>
                    </div>
                </div>
            </header>
            
            <main id="main-view">
                <div class="spinner-container">
                    <div class="spinner"></div>
                </div>
            </main>

            <footer class="language-switcher">
                <a href="#sv">Svenska</a> |
                <a href="#en">English</a> |
                <a href="#zh">中文</a>
            </footer>
        </div>
    </div>

    <div id="modal-container"></div>
    <div id="toast-container"></div>
    
    <script src="js/i18n.js" type="module"></script>
    <script src="js/app.js" type="module"></script>

</body>
</html>
