<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skapa konto | FlowBooks</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
    
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <a href="index.html" class="logo-link"><h2 class="logo">FlowBooks</h2></a>
            <h3 data-i18n-key="createAccount">Skapa ditt konto</h3>
            <p id="auth-error" class="error-message"></p>
            <div class="input-group"><label for="firstName" data-i18n-key="firstName">Förnamn</label><input type="text" id="firstName" required></div>
            <div class="input-group"><label for="lastName" data-i18n-key="lastName">Efternamn</label><input type="text" id="lastName" required></div>
            <div class="input-group"><label for="position">Position/Roll</label><input type="text" id="position" placeholder="T.ex. VD, Konsult..." required></div>
            <hr style="border: none; border-top: 1px solid var(--border-color); margin: 1.5rem 0;">
            <div class="input-group"><label for="companyName" data-i18n-key="companyName">Ditt Företagsnamn</label><input type="text" id="companyName" required></div>
            <div class="input-group"><label for="email" data-i18n-key="email">E-post</label><input type="email" id="email" required></div>
            <div class="input-group"><label for="password" data-i18n-key="password">Lösenord</label><input type="password" id="password" placeholder="Minst 6 tecken" required></div>
            <button id="register-btn" class="btn btn-primary btn-full-width" data-i18n-key="createAccount">Skapa konto</button>
            <p class="auth-switch"><span data-i18n-key="alreadyHaveAccount">Har du redan ett konto?</span> <a href="login.html" data-i18n-key="loginHere">Logga in här</a></p>
        </div>
        <div class="language-switcher">
            <a href="#sv">Svenska</a> |
            <a href="#en">English</a> |
            <a href="#zh">中文</a>
        </div>
    </div>

    <script src="js/i18n.js" type="module"></script>
    <script type="module">
        import { initializeLanguageSwitcher, loadInitialLanguage } from './js/i18n.js';
        import { createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { doc, setDoc, collection, serverTimestamp, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
        import { auth, db } from './firebase-config.js';
        
        // Initialize i18n
        initializeLanguageSwitcher();
        loadInitialLanguage();

        const registerBtn = document.getElementById('register-btn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const companyNameInput = document.getElementById('companyName');
        const firstNameInput = document.getElementById('firstName');
        const lastNameInput = document.getElementById('lastName');
        const positionInput = document.getElementById('position');
        const errorEl = document.getElementById('auth-error');

        let invitationData = null;

        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const inviteId = urlParams.get('invite');

            if (inviteId) {
                const inviteRef = doc(db, 'invitations', inviteId);
                const inviteSnap = await getDoc(inviteRef);

                if (inviteSnap.exists()) {
                    invitationData = inviteSnap.data();
                    companyNameInput.value = invitationData.companyName;
                    companyNameInput.disabled = true;
                    errorEl.textContent = `Välkommen! Du har bjudits in till ${invitationData.companyName}. Fyll i resten av dina uppgifter.`;
                    errorEl.style.color = 'green';
                } else {
                    errorEl.textContent = 'Inbjudningslänken är ogiltig eller har redan använts.';
                }
            }
        });

        registerBtn.addEventListener('click', async () => {
            errorEl.textContent = '';
            const companyName = companyNameInput.value.trim();
            const email = emailInput.value.trim().toLowerCase();
            const password = passwordInput.value;
            const firstName = firstNameInput.value.trim();
            const lastName = lastNameInput.value.trim();
            const position = positionInput.value.trim();

            if (!companyName || !email || !password || !firstName || !lastName || !position) {
                errorEl.textContent = 'Vänligen fyll i alla fält.';
                return;
            }

            registerBtn.disabled = true;
            registerBtn.textContent = 'Registrerar...';

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                let companyId;
                let finalCompanyName;

                if (invitationData) {
                    companyId = invitationData.companyId;
                    finalCompanyName = invitationData.companyName;
                    
                    const urlParams = new URLSearchParams(window.location.search);
                    const inviteId = urlParams.get('invite');
                    if (inviteId) {
                        await deleteDoc(doc(db, 'invitations', inviteId));
                    }

                } else {
                    const newCompanyRef = doc(collection(db, 'companies'));
                    companyId = newCompanyRef.id;
                    await setDoc(newCompanyRef, {
                        name: companyName,
                        ownerId: user.uid,
                        createdAt: serverTimestamp()
                    });
                    finalCompanyName = companyName;
                }

                await setDoc(doc(db, "users", user.uid), {
                    email: user.email,
                    firstName: firstName,
                    lastName: lastName,
                    position: position,
                    companyId: companyId,
                    companyName: finalCompanyName,
                    createdAt: serverTimestamp()
                });

                await sendEmailVerification(user);
                window.location.href = `login.html?status=registered&email=${encodeURIComponent(user.email)}`;

            } catch (error) {
                console.error("Registreringsfel:", error);
                if (error.code === 'auth/email-already-in-use') {
                    errorEl.textContent = 'E-postadressen används redan. Vänligen logga in.';
                } else if (error.code === 'auth/weak-password') {
                    errorEl.textContent = 'Lösenordet är för svagt. Det måste vara minst 6 tecken.';
                }
                else {
                    errorEl.textContent = 'Kunde inte registrera. Kontrollera att alla fält är korrekta.';
                }
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = 'Skapa konto';
            }
        });
    </script>
</body>
</html>
