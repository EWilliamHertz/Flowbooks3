<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logga in | FlowBooks</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <a href="index.html" class="logo-link"><h2 class="logo">FlowBooks</h2></a>
            <h3 data-i18n-key="welcomeBack">Välkommen tillbaka!</h3>
            
            <p id="auth-message" class="error-message"></p>
            
            <div class="input-group">
                <label for="email" data-i18n-key="email">E-post</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password" data-i18n-key="password">Lösenord</label>
                <input type="password" id="password" required>
            </div>
            
            <button id="login-btn" class="btn btn-primary btn-full-width" data-i18n-key="login">Logga in</button>
            
            <div class="auth-links">
                 <a href="#" id="forgot-password-link" data-i18n-key="forgotPassword">Glömt lösenord?</a>
                 <a href="#" id="resend-verification-link" style="display: none; margin-left: 10px;">Skicka nytt bekräftelsemejl</a>
            </div>
            
            <p class="auth-switch"><span data-i18n-key="noAccount">Har du inget konto?</span> <a href="register.html" data-i18n-key="registerHere">Skapa ett här</a></p>
        </div>
         <div class="language-switcher">
            <a href="#sv">Svenska</a> |
            <a href="#en">English</a> |
            <a href="#zh">中文</a>
        </div>
    </div>
    
    <script src="js/i18n.js" type="module"></script>
    <script type="module">
        import { initializeLanguageSwitcher, loadInitialLanguage } from './js/i18n.js';
        import { signInWithEmailAndPassword, sendPasswordResetEmail, onAuthStateChanged, sendEmailVerification } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { auth } from './firebase-config.js';

        // Initialize i18n
        initializeLanguageSwitcher();
        loadInitialLanguage();
        
        // Hämta element från DOM
        const loginBtn = document.getElementById('login-btn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const messageEl = document.getElementById('auth-message');
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const resendVerificationLink = document.getElementById('resend-verification-link');

        // Kolla efter meddelanden i URL:en när sidan laddas
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');
            const email = urlParams.get('email');

            if (status === 'registered' && email) {
                messageEl.textContent = `Ett verifieringsmejl har skickats till ${decodeURIComponent(email)}. Klicka på länken i mejlet och logga sedan in.`;
                messageEl.style.color = 'green';
            }
        });


        // Om en verifierad användare redan är inloggad, skicka direkt till appen
        onAuthStateChanged(auth, user => {
            if (user && user.emailVerified) {
                // Undantag för specifik användare som kringgår 2FA
                if (user.email === 'ernst@hatake.eu') {
                    window.location.href = 'app.html';
                    return;
                }
                // För andra användare, kolla om 2FA är aktiverat
                // Denna logik kommer att byggas ut
                const is2FAEnabled = user.multiFactor?.enrolledFactors.length > 0;
                if (is2FAEnabled) {
                    // Om 2FA är på, men vi är på login-sidan, betyder det att de behöver verifiera.
                    // För nu, skicka till appen. Senare skickar vi till en verifieringssida.
                    window.location.href = 'app.html'; 
                } else {
                    window.location.href = 'app.html';
                }
            }
        });

        // Funktion som hanterar inloggningslogiken
        const handleLogin = async () => {
            messageEl.textContent = '';
            messageEl.style.color = '#e74c3c';
            resendVerificationLink.style.display = 'none';

            const email = emailInput.value;
            const password = passwordInput.value;

            if (!email || !password) {
                messageEl.textContent = 'Vänligen fyll i både e-post och lösenord.';
                return;
            }

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                
                if (!userCredential.user.emailVerified) {
                    messageEl.textContent = 'Verifiera din e-post innan du loggar in. Klicka på länken för att skicka ett nytt mejl.';
                    messageEl.style.color = '#f39c12';
                    
                    resendVerificationLink.style.display = 'inline';
                    
                    const newLink = resendVerificationLink.cloneNode(true);
                    resendVerificationLink.parentNode.replaceChild(newLink, resendVerificationLink);

                    newLink.addEventListener('click', async (e) => {
                        e.preventDefault();
                        try {
                            await sendEmailVerification(userCredential.user);
                            messageEl.textContent = `Ett nytt bekräftelsemejl har skickats till ${email}.`;
                            messageEl.style.color = 'green';
                            newLink.style.display = 'none';
                        } catch (error) {
                            console.error("Fel vid sändning av verifieringsmejl:", error);
                            messageEl.textContent = 'Kunde inte skicka nytt bekräftelsemejl. Försök igen om en stund.';
                            messageEl.style.color = '#e74c3c';
                        }
                    });

                    await auth.signOut();
                } else {
                    // Logiken för att hantera 2FA eller direkt omdirigering finns nu i onAuthStateChanged
                    // Detta block är tekniskt sett inte nödvändigt längre, men skadar inte.
                    // Användaren kommer att omdirigeras av onAuthStateChanged-lyssnaren.
                }
            } catch (error) {
                console.error("Inloggningsfel:", error.code);
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    messageEl.textContent = 'Fel e-post eller lösenord.';
                } else {
                    messageEl.textContent = 'Ett okänt fel uppstod. Försök igen.';
                }
            }
        };

        const handlePasswordReset = async (e) => {
            e.preventDefault();
            messageEl.textContent = '';
            resendVerificationLink.style.display = 'none';
            
            const email = emailInput.value;
            if (!email) {
                messageEl.textContent = 'Fyll i din e-postadress i fältet ovan först.';
                messageEl.style.color = '#e74c3c';
                return;
            }

            try {
                await sendPasswordResetEmail(auth, email);
                messageEl.textContent = `En länk för att återställa lösenordet har skickats till ${email}.`;
                messageEl.style.color = 'green';
            } catch (error) {
                console.error("Fel vid återställning:", error.code);
                messageEl.textContent = 'Kunde inte skicka återställningslänk. Kontrollera att e-postadressen är korrekt.';
                messageEl.style.color = '#e74c3c';
            }
        };

        loginBtn.addEventListener('click', handleLogin);
        forgotPasswordLink.addEventListener('click', handlePasswordReset);
        
        passwordInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault(); 
                handleLogin();
            }
        });
    </script>
</body>
</html>
